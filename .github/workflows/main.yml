name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: full-stack-project-blueprint
  REPO_URL: your-repo-url
  VM_PATH: /srv/${{ env.PROJECT_NAME }}
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add SSH Key to known_hosts
      run: |
        mkdir -p ~/.ssh
        touch ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
        ssh-keyscan -H ${{ secrets.VM_IP_ADDRESS }} >> ~/.ssh/known_hosts

    - name: SSH and Deploy
      run: |
        ssh ${{ secrets.VM_USERNAME }}@${{ secrets.VM_IP_ADDRESS }} << 'ENDSSH'
          mkdir -p ${{ env.VM_PATH }}
          cd ${{ env.VM_PATH }}
          git clone ${{ env.REPO_URL }} repo || (cd repo && git pull origin main)
          docker-compose -f ${{ env.VM_PATH }}/deploy/docker-compose.yml down
          docker-compose -f ${{ env.VM_PATH }}/deploy/docker-compose.yml up -d --build
        ENDSSH
