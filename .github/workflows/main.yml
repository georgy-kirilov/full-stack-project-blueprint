name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH and Deploy
      run: |
        ssh -o "StrictHostKeyChecking=no" ${{ secrets.VM_USERNAME }}@${{ secrets.VM_IP_ADDRESS }} << 'ENDSSH'
          cd /srv/full-stack-project-blueprint
          git pull origin main
          docker-compose -f /srv/full-stack-project-blueprint/src/backend/docker-compose.yml down
          docker-compose -f /srv/full-stack-project-blueprint/src/backend/docker-compose.yml up -d --build
        ENDSSH
